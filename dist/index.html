<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exam Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <h1>Recipes Project</h1>
    <div class="recipeName">
      <input id="searchInput" placeholder="Enter Ingrediant  " />
      <button class="searchButton" onclick="getRecipes()">Search</button>
    </div>

    <div class="container">
      <div id="mainContainer"></div>
    </div>

    <script id="handelTemp" type="text/x-handlebars-template">
      {{#each recipes}}
        <div class="recipe">
          <a href="{{href}}"> <p id="recipesTitle">{{title}}</p></a>
          <img class="Imgitem" id="pictures" src={{thumbnail}} />
          <p>
            <h5>The ingredients :</h5>
            <ol class="list">
              {{#each ingredients}}
                <li>
                  {{this}}
                </li>
              {{/each}}
            </ol>
          </p>

        </div>
      {{/each}}
    </script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
